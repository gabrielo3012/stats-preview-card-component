<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">

    <div class="card">

      <div  class="card-content">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card-info">
          <ul class="card-list">
            <li>
              <p class="numbers">10k+</p>
              <span class="assets">companies</span>
            </li>
            <li>
              <p class="numbers">314</p>
              <span class="assets">templates</span>
            </li>
            <li>
              <p class="numbers">12M+</p>
              <span class="assets">queries</span>
            </li>
          </ul>
        </div>
      </div>

      <picture class="card-image">
        <source media="(max-width:768px)" srcset="src/images/image-header-mobile.jpg">
        <img src="src/images/image-header-desktop.jpg" alt="image-header">
      </picture>
    </div>


  </main>
</body>
</html>
